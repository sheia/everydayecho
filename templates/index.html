{% extends "base.html" %}

{% block content %}
<div class="journal-container">
    <div class="prompt-section">
        <h2 class="h4 mb-3">Today's Reflection Prompt</h2>
        <p id="prompt-display" class="mb-3"></p>
        <button id="new-prompt-btn" class="btn btn-secondary">
            <i data-feather="refresh-cw"></i> Generate New Prompt
        </button>
    </div>

    <form id="journal-form" method="POST" action="{{ url_for('save_entry') }}">
        <input type="hidden" id="prompt-input" name="prompt">
        <div class="mb-3">
            <label for="journal-content" class="form-label">Your Reflection</label>
            <textarea class="form-control" id="journal-content" name="content" 
                      placeholder="Write your thoughts here..." required></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">
                <i data-feather="save"></i> Save Entry
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chrome-ai.js') }}"></script>
<script src="{{ url_for('static', filename='js/journal.js') }}"></script>
{% endblock %}
