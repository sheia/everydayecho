{% extends "base.html" %}

{% block content %}
<div class="journal-container">
    <div class="journal-header">
        <h1>Daily Reflection</h1>
        <p>Take a moment to pause, reflect, and capture your story</p>
        <div class="mindfulness-quote">
            "The little things? The little moments? They aren't little." - Jon Kabat-Zinn
        </div>
    </div>

    <form id="journal-form" class="journal-form" method="POST" action="{{ url_for('save_entry') }}">
        <input type="hidden" id="prompt-input" name="prompt">

        <div class="form-group">
            <div class="prompt-box">
                <div class="prompt-text d-flex justify-content-between align-items-center">
                    Today's Mindful Prompt:
                    <span id="ai-status" class="badge bg-secondary">Loading...</span>
                </div>
                <div class="d-flex align-items-center">
                    <p id="prompt-display" class="mb-0 me-2"></p>
                    <i data-feather="refresh-cw" id="new-prompt-btn" class="refresh-icon" style="cursor: pointer; width: 18px; height: 18px;"></i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="entry-date">When did this moment happen?</label>
            <input type="date" class="form-control" id="entry-date" name="date" required>
        </div>

        <div class="form-group">
            <label for="journal-content">Capture Your Story</label>
            <textarea class="form-control" id="journal-content" name="content" rows="12"
                      placeholder="Reflect on a moment that caught your attention today..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i data-feather="save"></i> Save Your Story
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chrome-ai.js') }}"></script>
<script src="{{ url_for('static', filename='js/journal.js') }}"></script>
{% endblock %}
